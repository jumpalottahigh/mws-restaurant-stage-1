<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#252831">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="static-map-container"></section>
    <section id="map-container">
      <div id="map" tabindex="0" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <!-- Beginning review form -->
    <section id="review-form-container">
      <!-- TODO: remove <BR/>, decide label vs placeholder, work on logic -->
      <form method="post" action="#">
        <fieldset>
          <label for="review-name">Name:</label>
          <input type="text" id="review-name" placeholder="Name..." aria-label="Name" aria-required="true" required>
          <br>

          <label for="review-text">Review:</label>
          <textarea type="textarea" id="review-text" aria-label="Review text" rows="3" aria-required="true" required minlength="10"></textarea>
          <br>

          <input type="radio" id="feedback-good" name="feedback" value="good" checked>
          <label for="feedback-good">üéâ Good</label>
          <br>

          <input type="radio" id="feedback-average" name="feedback" value="average">
          <label for="feedback-average">‚öñÔ∏è Average</label>
          <br>

          <input type="radio" id="feedback-bad" name="feedback" value="bad">
          <label for="feedback-bad">üí© Bad</label>
          <br>

          <input type="submit" value="Send">
        </fieldset>
      </form>

    </section>
    <!-- End review form -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- IDB wrapper -->
  <script defer src="js/idb.js"></script>
  <!-- Database helpers -->
  <script defer src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script defer src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_S9Z-6zktuRp_GiEL2iTXUAKf_q-p7UY"></script>
  <!-- End scripts -->

</body>

</html>
