<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#252831">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      <button id="restaurant-on-map" class="button">Show on map</button>
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" tabindex="0" role="application"></div>
      </section>
      <!-- End map -->
    </section>
    <!-- end restaurant -->

    <!-- Beginning review form -->
    <section id="review-form-container">
      <h3>Leave a review:</h3>
      <form id="review-form" method="post" action="#">
        <div class="review-form-wrapper">
          <label for="review-name">Name:</label>
          <!-- TODO: add required -->
          <input type="text" id="review-name" aria-label="Name" aria-required="true">

          <!-- TODO: add required and minlength="10" -->
          <label for="review-text">Review:</label>
          <textarea type="textarea" id="review-text" aria-label="Review text" rows="4" aria-required="true"></textarea>

          <p>Rating:</p>
          <div class="review-form-radio-wrapper">
            <label for="rating5" tabindex="0" aria-label="Rating 5 out of 5">
              <input type="radio" id="rating5" name="rating" value="5"> 😍 5
            </label>

            <label for="rating4" tabindex="0" aria-label="Rating 4 out of 5">
              <input type="radio" id="rating4" name="rating" value="4"> 😃 4
            </label>

            <label for="rating3" tabindex="0" aria-label="Rating 3 out of 5">
              <input type="radio" id="rating3" name="rating" value="3" checked> 🙂 3
            </label>

            <label for="rating2" tabindex="0" aria-label="Rating 2 out of 5">
              <input type="radio" id="rating2" name="rating" value="2"> 🙁 2
            </label>

            <label for="rating1" tabindex="0" aria-label="Rating 1 out of 5">
              <input type="radio" id="rating1" name="rating" value="1"> 💩 1
            </label>
          </div>

          <input type="submit" id="review-submit" value="Send">
        </div>
      </form>
    </section>
    <!-- End review form -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- IDB wrapper -->
  <script defer src="js/idb.js"></script>
  <!-- Database helpers -->
  <script defer src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script defer src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_S9Z-6zktuRp_GiEL2iTXUAKf_q-p7UY"></script>
  <!-- End scripts -->

</body>

</html>
